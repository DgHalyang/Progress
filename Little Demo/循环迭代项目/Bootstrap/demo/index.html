<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../manager-4/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./demo.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="logo">
                <img src="../manager-4/images/logo.png" alt="渡一教育">
                <span class="du">理</span>
                <span class="yi">工</span>
                <span class="jiao">系</span>
                <span class="yu">统</span>
            </div>
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="list-item student-list" data-id="student-list"><a href="#">学生列表</a></li>
                        <li class="list-item student-add" data-id="student-add"><a href="#">新增学生</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="left-menu">
            <div class="list">
                <h class="disabled title">学生管理</h>
                <ul class="list-group" id="list-group">
                    <li class="list-item student-list" data-id="student-list">
                        <a href="#">学生列表</a>
                    </li>
                    <li class="list-item student-add" data-id="student-add">
                        <a href="#">新增学生</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-content">
            <div class="tab-content-item echarts show-list" id="student-echarts">
                <div class="area"></div>
                <div class="sex"></div>
            </div>
            <div class="tab-content-item s-list" id="student-list">
                <table class="table table-striped table-bordered table-responsive" id="students-table" border="0"
                    cellspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="tab-content-item s-add" id="student-add">
                <div class="container">
                    <form id="student-form" class="form-horizontal">
                        <div class="form-group">
                            <label for="sNo" class="col-sm-3 control-label">学号:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="sNo" name="sNo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">姓名:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sex" class="col-sm-3 control-label">性别:</label>
                            <div class="col-sm-7">
                                <input name="sex" type="radio" value="0" checked>
                                <label for="male" class="sex">男</label>
                                <input name="sex" type="radio" value="1">
                                <label for="female" class="sex">女</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">邮箱:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="email" name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="birth" class="col-sm-3 control-label">出生年:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="birth" name="birth">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-3 control-label">手机号:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-3 control-label">住址:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                        </div>
                        <div class="form-group btnCon">
                            <input type="button" value="添加" id="submit-add" class="btn btn-primary">
                            <input type="reset" value="重置" class="reset btn btn-danger">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="change-modal modal fade" id="change-modal" tabindex="-1" role="dialog"0
        aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="modal-form" class="form-horizontal">
                        <div class="form-group">
                            <label for="sNo" class="col-sm-3 control-label">学号:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="sNo" name="sNo" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">姓名:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="name" name="name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sex" class="col-sm-3 control-label">性别:</label>
                            <div class="col-sm-7">
                                <input name="sex" type="radio" value="0" checked />
                                <label for="male" class="sex">男</label>
                                <input name="sex" type="radio" value="1" />
                                <label for="female" class="sex">女</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">邮箱:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="email" name="email" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="birth" class="col-sm-3 control-label">出生年:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="birth" name="birth" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-3 control-label">手机号:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="phone" name="phone" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-3 control-label">住址:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="address" name="address" />
                            </div>
                        </div>
                        <div class="form-group btnCon">
                            <input type="button" value="提交" id="editSubmit" class="submit btn btn-primary" />
                            <input type="reset" value="重置" class="reset btn btn-danger" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary close-btn" data-dismiss="提交">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="del-modal modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
        aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">确认删除</h4>
                </div>
                <div class="modal-body">
                    <p>是否确认删除此条数据?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="reset-btn btn btn-default" data-dismiss="modal">
                        取消
                    </button>
                    <button id="sure-btn" type="button" class="btn btn-primary">
                        确认
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../manager-4/jquery-3.3.1.js"></script>
    <script src="../manager-4/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../manager-4/echarts.js"> </script>
    <script src="./pie.js"></script>
    <script src="./index.js"></script>
    <script src="./demo.js"></script>

    </div>
</body>

</html>
