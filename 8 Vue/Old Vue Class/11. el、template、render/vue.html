<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">{{msg}}</div>

  <script>
    // el  --y--> div#app.outerHTML("<div id="app">{{msg}}</div>"作为模板) --> AST({}) --> render -->Vnode--> 真实的dom(<div id="app">hello</div>) -》 替换
        // --n--> $mount  --y--> div#app.outerHTML("<div id="app">{{msg}}</div>"作为模板) -> ....
                        // --n--> X
    // el  --y--> template  --> y --> '<h2>{{ msg }}</h2>'  -> AST --> 。。。
    //                      --> n-->  el.outerHTml         -> AST  -> 。。。

    // jsx { js } <dom> {} <>

    const vm = new Vue({
      el: '#app',
      template: '<h2>{{ msg }}</h2>',
      //外部写render属性的话 就不会找template
      //参数 h 为createElement的简写
      render ( h ) {
        const tag = "div";

        return //jsx语法
        (
          <tag 
            class="haha" 
            style={{color: 'red', fontSize: '12px'}}
            on-click={()=>{console.log('haha')}}
          >
            思考的机会付款
            <p>哈哈</p>
          </tag>
        )
        // return h('h1', {
        //   class: 'haha',
        //   style: {
        //     color: 'red',
        //     fontSize: '12px'
        //   }
        // },[ //创建 h1 子元素
        //   '我是一个h1标题',
        //   h('p', '我是一个p标签')
        // ])
      },
      data: {
        msg: 'hello'
      }
    })
    // $mount()

  </script> 
</body>
</html>
