<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

  <div id="app">
    <!-- 插值表达式 -->
    <!-- 我们的使用的数据，需要先在data中存在 -->
    <!-- 数据要先存在，才能实现数据绑定 -->

    <!-- 通过索引的方式去改变数组，不能渲染视图 -->
    <!-- 通过长度的改变的方式去改变数组，不能渲染视图 -->
    <!-- 数组变异方法 push、pop、shift、unshift、sort、reverse、splice -->

    <!-- 在不改变对象基础上 添加属性 $set vm.$set(vm.obj, 'xxx', 90); 也可以更改数组与字符串-->
    <!-- 可以拿到vue挂载的元素 $el -->
    <!-- dom元素重新渲染到页面之后执行 $nextTick -->
    <!-- 绑定节点 $mount -->

    <!-- {{ 'a' }}
    {{ 1 }}
    {{ true }}
    {{ [1, 2, 3] }}
    {{ {a: 1, b: 10} }} -->
<!-- 
    {{ 1+1 }}
    {{ 1-1 }}
    {{ 'a' + 'b' }} -->

    <!-- {{ var a = 10; return a; }} -->
    <!-- {{ if(true) { return 'a'} }} -->

    <!-- {{ !true ? 'a' : 'b' }} -->

    {{ name }}
    {{ desc }}
    {{ arr }}
    {{ obj }}

    <!-- {{ a }} -->
    {{ obj.xxx }}

  </div>
  
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        name: 'shanshan',
        desc: 'zuimei',
        arr: [1, 2, 3],
        obj: {
          a: 1, b: 10
        }
      }
    })

    // vm.$mount('#app');

    vm.name = 'duyi';//异步
    vm.name = 'duyi1';
    vm.name = 'dg';
    vm.desc = 'nb';
    vm.desc = 'zc';
    console.log(vm.$el.innerText); //先打印
    vm.$nextTick(() => { 
      console.log(vm.$el.innerText);       
    })


  </script>
</body>
</html>
