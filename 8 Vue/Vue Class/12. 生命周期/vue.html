<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body> 

  <div id="app">{{ name }} {{ age }}</div>

  <script> 
    const vm = new Vue({
      el: '#app',
      data: {
        name: 'shanshan',
        age: 18
      },
      beforeCreate () {
        // x
        // 不能获取data
        // console.log(this);
        // console.log(this.$data);
        console.log('beforeCreate');
      },
      created () {
        // 调用ajax 
        // console.log(this.$data);
        console.log('created');
      },
      beforeMount () {
        // x
        console.log(this.$el);
      },
      mounted () {
        // ajax
        console.log(this.$el);
      },
      beforeUpdate () {
        this.age = 16;
        console.log('beforeUpdate');
      },
      updated () {
        // this.age = 19;
        console.log('updated');
      },
      beforeDestroy () {
        console.log('destroy');
      },
      destroyed () {
        console.log('destroyer');
      }
    })
  </script>
</body>
</html>
